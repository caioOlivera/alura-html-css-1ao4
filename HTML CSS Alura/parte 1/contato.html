<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
        <div class="caixa">
      <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>
      <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</li></a>
      </ul>
    </nav>
</div>
    </header>

    <main>
        <form>
          <label for="nomesobrenome">Nome e sobrenome</label>
          <input type="text" id="nomesobrenome" class="input-padrao" required>

          <label for="email">Email</label>
          <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com"> 

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxxx">
          
          <label id="mensagem">Mensagem</label>
          <textarea cols="70" rows="10" class="input-padrao" required></textarea>
 
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
          <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
          <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
        </fieldset>

      <fieldset>
        <legend>Qual horario prefer ser atendido?</legend>
        <select>
          <option>Manha</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
          <input type="submit" value="Enviar Formulario" id="mensagem" class="enviar">
        </form>

        <table>
          <thead>
           <tr>
            <th>Dia</th>
            <th>horario</th>
           </tr>
          </thead> 
          <tbody>
          <tr>
            <td>Segunda</td>
            <td>8-20hrs</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8-20hrs</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8-20hrs</td>
          </tr>
        </tbody>
        </table>
    </main>
    
    <footer>
        <img src="logo-branco.png" alt="Logo Da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
